---

name: pull request closed
on:
  pull_request:
    types:
      - closed
jobs:
  # delete-unmerged:
  #   if: '!github.event.pull_request.merged'
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - run: |
  #         git push --delete origin $_head
  #       env:
  #         _head: ${{ github.head_ref }}
  cancel-abandoned-deployment:
    if: '!github.event.pull_request.merged'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.x'
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ hashFiles('**/go.sum') }}
            go-
      - run: go mod download
      - name: run script
        run: go run ./cmd/cancel-abandoned-deployments/ -owner "$_owner" -repo "$_repo" -pr-number "$_pr_number"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          _owner: ${{ github.event.repository.owner.login }}
          _repo: ${{ github.event.repository.name }}
          _pr_number: ${{ github.event.number }}
